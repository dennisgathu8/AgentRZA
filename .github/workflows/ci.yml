name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  test-and-coverage:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
        
    - name: Run Pytest with Coverage
      env:
        # Mocking the encryption key for CI tests so it doesn't fail on initialization
        FERNET_ENCRYPTION_KEY: "mock_key_for_ci_tests_only_do_not_use_in_prod=" 
      run: |
        PYTHONPATH=.:$PYTHONPATH pytest tests/ --cov=src --cov-report=xml --cov-fail-under=80
        
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4.0.1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        slug: dennisgathu8/AgentRZA
        file: ./coverage.xml

  security-scan:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Run Trivy vulnerability scanner in fs mode
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        ignore-unfixed: true
        format: 'table'
        target: '.'
        severity: 'CRITICAL,HIGH'
        exit-code: 1 # Fail the build if vulnerabilities are found
